  - question: How can I arrange a pass to Lisoborie?
    alt_questions:
    - When is entry to Lisoborie closed?
    answer: |
      Pass and passport: Since Lisoborie (–õ–∏—Å–æ–±–æ—Ä—å–µ) is on a restricted site (—Ä–µ–∂–∏–º–Ω—ã–π –æ–±—ä–µ–∫—Ç), the original passport is required for entry.
