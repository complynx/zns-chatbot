      The pass must be arranged by 23:00 (–±—é—Ä–æ –ø—Ä–æ–ø—É—Å–∫–æ–≤ will close), otherwise you will not be able to enter that day.
      After 00:00 the gate closes, entry to the territory will be closed until morning, even if you are 1 second late.
      You can exit the territory, but not return.
      The pass must be returned when leaving the territory on the last day. Unreturned pass ‚Äî a fine of 500 rubles.
      Pass for foreigners is arranged with a photo of the international passport at least a week before the event through Telegram @liubka_z. It needs to be re-confirmed each time.
      Pass for Russians can be arranged either independently every day (considering the –±—é—Ä–æ –ø—Ä–æ–ø—É—Å–∫–æ–≤ working hours until 23:00), or provide documents to @liubka_z and arrange it once for the entire event.

